<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <body class="bg-gray-100">
    <div class="container mx-auto my-8 p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Users</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border-collapse">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700">First Name</th>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700">Last Name</th>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700">Email</th>
                        <th class="py-2 px-4 border-b-2 border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700">Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">{{ user.first_name }}</td>
                        <td class="py-2 px-4 border-b border-gray-200">{{ user.last_name }}</td>
                        <td class="py-2 px-4 border-b border-gray-200">{{ user.email }}</td>
                        <td class="py-2 px-4 border-b border-gray-200">{{ user.phone }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
